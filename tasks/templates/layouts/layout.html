<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
        <div class="container">
            <a class="navbar-brand text-white" href="/">Django Task</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link text-white" href="/tasks">Tareas Pendientes</a>
                    <a class="nav-link text-white" href="/task_completed">Tareas Completadas</a>
                    <a class="nav-link text-white" href="/create">Crear Tareas</a>
                    <a class="nav-link text-white" href="/logout">Logout</a>
                    {% else %}
                    <a class="nav-link text-white" href="/signup">Signup</a>
                    <a class="nav-link text-white" href="/login">Login</a>
                    {% endif %}

                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
